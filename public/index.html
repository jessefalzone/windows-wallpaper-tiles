<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Tiled Backgrounds</title>
    <style>
      :root {
        --gray: #c3c3c3;
      }
      body {
        height: 100vh;
        padding: 10px;
        margin: 0;
        box-sizing: border-box;
        line-height: 1.5;
        background-color: #008080;
      }
      #controls {
        background-color: var(--gray);
        max-width: 800px;
        border-top: 2px solid var(--gray);
        border-right: 2px solid black;
        border-bottom: 2px solid black;
        border-left: 2px solid var(--gray);
      }
      #inner-wrapper {
        padding: 20px;
        border-top: 2px solid white;
        border-right: 2px solid #555;
        border-bottom: 2px solid #555;
        border-left: 2px solid white;
      }
      fieldset {
        margin: 20px 0;
      }
      label {
        white-space: nowrap;
        margin: 0 5px;
      }
      body:has(optgroup[label="Patterns"] option:checked) {
        image-rendering: pixelated;
        background-size: 16px;
      }
      button {
        border-top: 1px solid white;
        border-right: 1px solid black;
        border-bottom: 1px solid black;
        border-left: 1px solid white;
        border-radius: none;
        padding: 5px;
        background-color: var(--gray);
        cursor: pointer;
      }
      button:hover {
        background-color: #ccc;
      }
      button:active {
      border: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="main.css">
    <script>
      function track(direction) {
        const select = document.getElementById('backgroundSelect');
        const total = select.options.length;
        let newIndex;
        if (direction === 'prev') {
          newIndex = --select.selectedIndex < 0 ? total - 1 : select.selectedIndex;
        } else {
          newIndex = ++select.selectedIndex === total ? 0 : select.selectedIndex;
        }
        select.selectedIndex = newIndex;
      }
    </script>
  </head>
